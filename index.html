  <body>
    <header>
      <a href="#"
        ><img src="./assets/img/logo.svg" alt="Logo do restaurante Donatelli's"
      /></a>
      <input type="search" />

    <nav>
      <ul>

    <main>
      <section id="Banner">
        <!-- Colocar a foto no fundo da section -->
        <h1>Donatelli's</h1>
      </section>
      <section id="Pratos">
        <h3>Nossos pratos</h3>
        <article>
          <ul>
            <li class="CardPrato">
              <figure>
                <img
                  src="./assets/img/prato_1.jpg"
                  alt="Foto de um prato italiano com laranja e pato, especialidade da casa"
                  height="192px"
                />
                <figcaption>Frango com laranja ao molho de laranja</figcaption>
              </figure>
            </li>
            <li class="CardPrato">
              <figure>
                <img
                  src="./assets/img/prato_2.jpg"
                  alt="Foto de um prato de macarrão com camarão típico italiano, especialidade da casa"
                  height="192px"
                />
                <figcaption>Macarrão com camarão</figcaption>
              </figure>
            </li>
            <li class="CardPrato">
              <figure>
                <img
                  src="./assets/img/prato_3.jpg"
                  alt="Foto de um prato de talharini com molho bolonhesa e queijo parmeggiano reggiano"
                  height="192px"
                />
                <figcaption>Talharini com molho bolonhesa</figcaption>

        <ul class="franchise__list">

          </li>

          </li>
          <li class="franchise__item">

              />
              <figcaption>Rua alcantara, 113 - Vila Guilherme</figcaption>

          </li>
          <li class="franchise__item">

                src="./assets/img/neom-QbDCsB2yCSM-unsplash.jpg"

                height="192px"
              />
              <figcaption>Rua alcantara, 113 - Vila Guilherme</figcaption>
            </figure>
          </li>
          <li class="franchise__item">
            <figure>
              <img
                src="./assets/img/neom-QbDCsB2yCSM-unsplash.jpg"
                alt="Nosso local"
                height="192px"
              />
              <figcaption>Rua alcantara, 113 - Vila Guilherme</figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <section class="footer__logo">
        <a href="#"
          ><img
            src="./assets/img/logo.svg"
            alt="Logo do restaurante Donatelli's"
          />
        </a>
        <h2>Donatelli's</h2>
      </section>
      <section class="footer__about">
        <h2></h2>
      </section>
      <section class="footer__locale">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              class="gmap_iframe"
              width="100%"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://maps.google.com/maps?width=384&amp;height=208&amp;hl=en&amp;q=Rua alcantara, 113 - Vila Guilherme&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
            ></iframe
            ><a href="https://embed-googlemap.com"
              >embed google maps in website</a
            >
          </div>
          <style>
            .mapouter {
              position: relative;
              text-align: right;
              width: 100%;
              height: 400px;
            }
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              width: 100%;
              height: 400px;
            }
            .gmap_iframe {
              height: 400px !important;
            }
          </style>
        </div>
      </section>
    </footer>
